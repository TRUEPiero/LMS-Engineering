{% extends "base.html" %}
{% load static %}

{% block content %}
    <main>
        <div class="login-main">
            <div class="block-image">
                <img src={% static "Profile\images\photo.svg" %} alt="profile">
                <div class="btns">
                    <button class='change-photo'>ИЗМЕНИТЬ ФОТО</button>
                    <button class='delete-photo'>УДАЛИТЬ ФОТО</button>
                </div>
            </div>
            <div class="block-inf">
                <div class="inf-line">
                    <p class="title-inf">ФИО</p>
                    <p class="data-inf">{{user.last_name|add:" "|add:user.first_name}}</p>
                </div>
                <div class="inf-line">
                    <p class="title-inf">Статус</p>
                    <p class="data-inf">будет...</p>
                </div>
                <div class="inf-line">
                    <p class="title-inf">Курс</p>
                    <p class="data-inf">будет...</p>
                </div>
                <div class="inf-line">
                    <p class="title-inf">Группа</p>
                    <p class="data-inf">будет...</p>
                </div>
                <div class="inf-line">
                    <p class="title-inf">Эл. почта</p>
                    <p class="data-inf">{{user.email}}</p>
                </div>
                <div class="inf-line">
                    <p class="title-inf">Телефон</p>
                    <p class="data-inf">будет...</p>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
